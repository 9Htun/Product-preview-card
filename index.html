<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="leftCard">
            <img src="./image-product-desktop.jpg" alt="product">
        </div>
        <div class="rightCard">
            <p>Perfume</p>
            <h1 class="title">Gabrielle Essence Eau De Parum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                House of CHANEL.</p>
            <div class="price">
                <h1>$149.99</h1>
                <p>$169.99</p>
            </div>
            <button>
                <img src="./icon-cart.svg" alt="cart">
                Add to Cart
            </button>
        </div>
    </div>
</body>

</html>
